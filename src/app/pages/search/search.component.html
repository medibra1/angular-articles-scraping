<div class="container">
    <h1>Recherche d'articles</h1>
  
    <!-- Formulaire pour saisir les mots-clés -->
    <form (ngSubmit)="search()">
      <div class="form-group">
        <label for="keywords">Mots-clés :</label>
        <input
          id="keywords"
          type="text"
          class="form-control"
          [(ngModel)]="keywords"
          name="keywords"
          placeholder="Entrez vos mots-clés"
        />
      </div>
      <button type="submit" class="btn btn-primary mt-3">Rechercher</button>
    </form>
  
    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  
    <!-- Indicateur de chargement -->
    <!-- <div *ngIf="isLoading" class="mt-3">
      <p>Recherche en cours...</p>
    </div> -->
  
      <div *ngIf="isLoading" class="text-center">
          <div class="spinner-border" role="status">
              <span class="visually-hidden">Chargement...</span>
          </div>
      </div>
  
    <!-- Résultats de la recherche -->
    <div *ngIf="results.length > 0" class="mt-3">
      <h2>Résultats :</h2>
      <ul class="list-group">
        <li *ngFor="let result of results" class="list-group-item">
          <h3>{{ result.title }}</h3>
          <p>{{ result.snippet }}</p>
          <a [href]="result.link" target="_blank">Lire l'article</a>
        </li>
      </ul>
    </div>
  </div>
